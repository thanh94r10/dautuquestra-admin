<div class="box box-solid">
    <div class="box-header with-border">
        <h3 class="box-title">Tạo 1 tin mới</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form">
        <div class="box-body">
            <div class="form-group">
                <label for="exampleInputEmail1">Chọn loại tin</label>
                <select ng-model="vm.category" class="form-control select2" id="id_label_single" style="width: 100%;">
                    <option ng-repeat="cate in vm.listCates" value="{{cate.id}}">{{cate.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Tiêu đề bài viết</label>
                <input type="text" ng-model="vm.Title" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="comment">Mô tả ngắn</label>
                <textarea class="form-control" ng-model="vm.shortDesc" rows="5" id="comment"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Nội dung</label>
                <div id="DescEditor">
                    Tạo nội dung tin của bạn tại đây
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File hình ảnh</label>
                <input class="btn btn-info" file-model="vm.Avatar" type="file" onchange="angular.element(this).scope().photoChanged(this.files)">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="">
                <input file-model="vm.imagePost" style="display: none;" type="file" id="fileUpload" onchange="angular.element(this).scope().photoChanged(this.files)"><br>
                <div for="fileUpload" style="cursor: pointer;">
                    <img class="" style="width: 100px; height: 100px;" ng-src="{{vm.Avatar}}" alt="Hình ảnh của tin">
                </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" ng-click="vm.createPost()" class="btn btn-primary">Submit</button>
            </div>
    </form>
    </div>
