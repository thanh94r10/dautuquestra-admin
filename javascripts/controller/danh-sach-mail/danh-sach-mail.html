<div class="widget">
	<div class="widget-header bordered-bottom bordered-palegreen">
		<div class="widget-caption text-center">Danh sách email đăng ký nhận tin</div>
	</div>
	<div class="widget-body container-fluid padding-bottom-30">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-right">
				<div class="tb-group-actions pull-left">
					<a href="" ng-click="vm.openPopupMail()" class="btn btn-info"><i class="fa fa-plus"></i> Gửi mail</a>
				</div>

				<div class="tb-group-actions pull-left" style="margin-left: 20px;">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="" ng-model="vm.selectedall" ng-click="vm.selectAll()">
							<span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
							Chọn tất cả
						</label>
					</div>
				</div>

				<div class="tb-group-actions pull-right">
					<form class="form-horizontal form-bordered" ng-submit="vm.searchFunction()">
						<div class="input-icon right">
							<i data-hover="tooltip" class="glyphicon glyphicon-search tooltips"></i>
							<input type="text" name="" id="input" class="form-control input-inline " ng-model="vm.filter">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="pro-table">
			<div class="table-responsive">
				<table style="margin-top: 15px" class="table table-striped table-bordered table-advanced">
					<tr>
						<th style="font-weight: bold !important; color: black !important; text-align: center;" width="3%">#</th>
						<th style="font-weight: bold !important; color: black !important">Email
						</th>
						<th style="font-weight: bold !important; color: black !important" width="10%">Chọn</th>
						<th style="font-weight: bold !important; color: black !important" width="10%">Xóa</th>
					</tr>
					<tr ng-repeat="content in vm.listEmail | filter : vm.filter" ng-if="vm.listEmail.length > 0">
						<td style="vertical-align: middle; text-align: center">{{($index + 1)}}</td>
						<td class="table-fontBlack" width="">{{content.Email}}</td>
						<td class="table-fontBlack" width="">
							<div class="checkbox">
								<label>
									<input type="checkbox" value="" ng-model="content.value">
									<span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
								</label>
							</div>
						</td>
						<!--<td class="table-fontBlack" width="">{{((content.Status === 0)? 'Order.Save_Draft' :'') | translate}}</td>-->
						<td>
							<button ng-click="vm.viewDetail(content.id)" class="btn btn-danger" title="Xóa"><i class="fa fa-trash-o"></i></button>
						</td>
					</tr>
					<tr ng-if="vm.listEmail.length === 0">
						<td colspan="{{vm.header.translateTitleList.length + 2}}">Không tìm thấy kết quả</td>
					</tr>
				</table>
			</div>
			<!--<div pro-pagination="vm.pagination"></div>-->
		</div>
	</div>
</div>

<div class="modal fade" id="popupsendmail" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Soạn nội dung thư</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="exampleInputPassword1">Nội dung</label>
					<div id="DescEditor">
						Tạo nội dung email...
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-success" ng-click="vm.sendMail()">Gửi</button>
			</div>
		</div>
	</div>
</div>
