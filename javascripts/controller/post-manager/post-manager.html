<div class="widget">
	<div class="widget-header bordered-bottom bordered-palegreen">
		<div class="widget-caption text-center">Danh sách tin</div>
	</div>
	<div class="widget-body container-fluid padding-bottom-30">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-right">
				<div class="tb-group-actions pull-left">
					<a href="" ui-sref="start.post-tin" class="btn btn-info"><i class="fa fa-plus"></i> Thêm tin</a>
				</div>
				<div class="tb-group-actions pull-left" style="margin-left: 15px; width: 200px;">
					<select ng-model="vm.cateId" ng-change="vm.changeCate()" class="js-example-basic-single">
						<option value="0">Tất cả</option>
						<option ng-repeat="category in vm.listCates" value="{{category.id}}">{{category.name}}</option>
					</select>
				</div>
				<div class="tb-group-actions pull-right">
					<form class="form-horizontal form-bordered" ng-submit="vm.searchFunction()">
						<div class="input-icon right">
							<i data-hover="tooltip" class="glyphicon glyphicon-search tooltips"></i>
							<input type="text" name="" id="input" class="form-control input-inline " ng-model="vm.searchText">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="pro-table">
			<div class="table-responsive">
				<table style="margin-top: 15px" class="table table-striped table-bordered table-advanced">
					<tr>
						<th style="font-weight: bold !important; color: black !important; text-align: center;" width="3%">#</th>
						<th style="font-weight: bold !important; color: black !important" ng-repeat="title in vm.header.translateTitleList track by $index"
							ng-click="vm.header.checkSortType($index)" width="{{vm.header.headerWidthList[$index]}}">
							<span>
								<span>{{title}}</span>
							<span class="sortHeader">
									<i class="fa fa-unsorted pull-right" ng-show="vm.header.ascentFlag[$index] == 0" ng-data-click="vm.header.checkSortType($index)"></i>
									<i class="fa fa-sort-asc  pull-right" ng-show="vm.header.ascentFlag[$index] == 1" ng-data-click="vm.header.checkSortType($index)"></i>
									<i class="fa fa-sort-desc pull-right" ng-show="vm.header.ascentFlag[$index] == -1" ng-data-click="vm.header.checkSortType($index)"></i>
								</span>
							</span>
						</th>
						<th style="font-weight: bold !important; color: black !important" width="10%">Xem chi tiết</th>
					</tr>
					<tr ng-repeat="content in vm.body.contentList track by $index" ng-if="vm.body.contentList.length > 0">
						<td style="vertical-align: middle; text-align: center">{{vm.pagination.amount * vm.pagination.page + ($index + 1)}}</td>
						<td class="table-fontBlack" width=""><img ng-src="{{content.image}}" style="width: 50px; height: 50px;"></td>
						<td class="table-fontBlack" width="">{{content.title}}</td>
						<td class="table-fontBlack" width="">{{content.TimePost | date: 'dd-MM-yyyy HH:mm:ss'}}</td>
						<td class="table-fontBlack" width="">{{content.AdminInfo.NameAdmin}}</td>
						<!--<td class="table-fontBlack" width="">{{((content.Status === 0)? 'Order.Save_Draft' :'') | translate}}</td>-->
						<td>
							<button class="btn btn-info" ng-click="vm.viewDetail(content.id)" title="Xem chi tiết"><i class="fa fa-search"></i></button>
							<button class="btn btn-danger" ng-click="vm.deletePost(content.id)" title="Xóa"><i class="fa fa-trash-o"></i></button>
						</td>
					</tr>
					<tr ng-if="vm.body.contentList.length === 0">
						<td colspan="{{vm.header.translateTitleList.length + 2}}">Không tìm thấy kết quả</td>
					</tr>
				</table>
			</div>
			<div pro-pagination="vm.pagination"></div>
		</div>
	</div>
</div>
