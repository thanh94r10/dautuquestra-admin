<div class="login-box">
	<div class="login-logo">
		<a href=""><b>Đầu tư</b> Questra</a>
	</div>
	<!-- /.login-logo -->
	<div class="login-box-body">
		<p class="login-box-msg">Đăng nhập</p>
		<form method="post">
			<div class="form-group has-feedback">
				<input ng-model="vm.username" type="text" class="form-control" placeholder="Username">
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input ng-model="vm.password" type="password" class="form-control" placeholder="******">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<a ng-click="vm.login()" title="Đăng xuất" class="btn btn-primary btn-block btn-flat">Đăng nhập</a>
				</div>
				<!-- /.col -->
			</div>
		</form>

	</div>
	<!-- /.login-box-body -->
</div>
